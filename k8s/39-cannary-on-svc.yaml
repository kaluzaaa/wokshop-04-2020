apiVersion: apps/v1
kind: Deployment
metadata:
  name: pets-cat
spec:
  selector:
    matchLabels:
      app: pets
      ver: cat
  replicas: 3
  template:
    metadata:
      labels:
        app: pets
        ver: cat
    spec:
      containers:
      - name: app
        image: lukaszkaluzny/k8s-canary-on-ingress:cat
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pets-dog
spec:
  selector:
    matchLabels:
      app: pets
      ver: dog
  replicas: 0
  template:
    metadata:
      labels:
        app: pets
        ver: dog
    spec:
      containers:
      - name: app
        image: lukaszkaluzny/k8s-canary-on-ingress:dog
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources: {}
---
kind: Service
apiVersion: v1
metadata:
  name: pets-dog
spec:
  selector:
    app: pets
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
